name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            target: x86_64-apple-darwin
            asset: idx-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset: idx-darwin-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: idx-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            asset: idx-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libssl-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/idx dist/${{ matrix.asset }}
          cd dist && tar -czf ${{ matrix.asset }}.tar.gz ${{ matrix.asset }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release
        run: |
          mkdir dist
          mv artifacts/*/*.tar.gz dist/
          cd dist && sha256sum *.tar.gz > checksums.txt
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          generate_release_notes: true

      - name: Update Homebrew Tap
        uses: Justintime50/homebrew-releaser@v1
        with:
          homebrew_owner: noetic-sys
          homebrew_tap: homebrew-tap
          formula_folder: Formula
          formula_name: idx
          github_token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          install: bin.install Dir["idx-*"].first => "idx"
          test: system "#{bin}/idx", "--version"
          target_darwin_amd64: true
          target_darwin_arm64: true
          target_linux_amd64: true
          target_linux_arm64: true
