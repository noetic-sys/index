name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            target: x86_64-apple-darwin
            asset: idx-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset: idx-darwin-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: idx-linux-amd64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            asset: idx-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libssl-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/idx dist/${{ matrix.asset }}
          cd dist && tar -czf ${{ matrix.asset }}.tar.gz ${{ matrix.asset }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release
        run: |
          mkdir dist
          mv artifacts/*/*.tar.gz dist/
          cd dist && sha256sum *.tar.gz > checksums.txt
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          generate_release_notes: true

      - name: Generate Homebrew Formula
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"

          # Get SHA256 for each platform
          SHA_DARWIN_AMD64=$(sha256sum dist/idx-darwin-amd64.tar.gz | cut -d' ' -f1)
          SHA_DARWIN_ARM64=$(sha256sum dist/idx-darwin-arm64.tar.gz | cut -d' ' -f1)
          SHA_LINUX_AMD64=$(sha256sum dist/idx-linux-amd64.tar.gz | cut -d' ' -f1)
          SHA_LINUX_ARM64=$(sha256sum dist/idx-linux-arm64.tar.gz | cut -d' ' -f1)

          cat > idx.rb << 'FORMULA'
          class Idx < Formula
            desc "Semantic code search for your dependencies"
            homepage "https://github.com/noetic-sys/index"
            version "VERSION_PLACEHOLDER"
            license "AGPL-3.0-or-later"

            on_macos do
              on_intel do
                url "https://github.com/noetic-sys/index/releases/download/vVERSION_PLACEHOLDER/idx-darwin-amd64.tar.gz"
                sha256 "SHA_DARWIN_AMD64_PLACEHOLDER"
              end
              on_arm do
                url "https://github.com/noetic-sys/index/releases/download/vVERSION_PLACEHOLDER/idx-darwin-arm64.tar.gz"
                sha256 "SHA_DARWIN_ARM64_PLACEHOLDER"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/noetic-sys/index/releases/download/vVERSION_PLACEHOLDER/idx-linux-amd64.tar.gz"
                sha256 "SHA_LINUX_AMD64_PLACEHOLDER"
              end
              on_arm do
                url "https://github.com/noetic-sys/index/releases/download/vVERSION_PLACEHOLDER/idx-linux-arm64.tar.gz"
                sha256 "SHA_LINUX_ARM64_PLACEHOLDER"
              end
            end

            def install
              bin.install Dir["idx-*"].first => "idx"
            end

            test do
              system "#{bin}/idx", "--version"
            end
          end
          FORMULA

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" idx.rb
          sed -i "s/SHA_DARWIN_AMD64_PLACEHOLDER/${SHA_DARWIN_AMD64}/g" idx.rb
          sed -i "s/SHA_DARWIN_ARM64_PLACEHOLDER/${SHA_DARWIN_ARM64}/g" idx.rb
          sed -i "s/SHA_LINUX_AMD64_PLACEHOLDER/${SHA_LINUX_AMD64}/g" idx.rb
          sed -i "s/SHA_LINUX_ARM64_PLACEHOLDER/${SHA_LINUX_ARM64}/g" idx.rb

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' idx.rb

          cat idx.rb

      - name: Update Homebrew Tap
        run: |
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/noetic-sys/homebrew-tap.git tap
          cp idx.rb tap/Formula/idx.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/idx.rb
          git commit -m "Update idx to ${GITHUB_REF#refs/tags/}"
          git push
